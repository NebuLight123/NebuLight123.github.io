         <script>
        async function requestMediaPermissions() {
            try {
                await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                console.log('已成功获取摄像头和麦克风权限！');
            } catch (error) {
                console.error(`获取权限时出错: ${error.message}`);
            }
        }
    
        requestMediaPermissions();
        </script>
